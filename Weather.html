<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Weather Pro üå¶Ô∏è</title>

<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: "Poppins", sans-serif;
    background: linear-gradient(135deg, #89f7fe, #66a6ff);
    color: #fff;
    display: flex;
    min-height: 100vh;
    transition: background 1s ease, color 1s ease;
  }

  /* Sidebar */
  .sidebar {
    width: 230px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(15px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding: 30px 20px;
    border-right: 1px solid rgba(255,255,255,0.15);
  }

  .sidebar h2 {
    font-size: 22px;
    text-align: center;
    letter-spacing: 0.5px;
  }

  /* Toggle switch */
  .toggle-container {
    text-align: center;
    margin-top: 30px;
  }
  .toggle-label {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    opacity: 0.9;
  }

  .toggle {
    width: 45px;
    height: 25px;
    background: #ccc;
    border-radius: 25px;
    position: relative;
    cursor: pointer;
    transition: 0.3s;
  }
  .toggle::after {
    content: "";
    width: 20px;
    height: 20px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 2.5px;
    left: 3px;
    transition: 0.3s;
  }
  .toggle.active {
    background: #007bff;
  }
  .toggle.active::after {
    left: 22px;
  }

  .sidebar footer {
    font-size: 12px;
    text-align: center;
    opacity: 0.8;
  }

  /* Main content */
  .main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .card {
    background: rgba(255,255,255,0.15);
    border-radius: 20px;
    padding: 40px 30px;
    max-width: 480px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.25);
    backdrop-filter: blur(12px);
    text-align: center;
    transition: background 0.5s;
  }

  .card h1 {
    font-size: 26px;
    margin-bottom: 20px;
  }

  .search-box {
    display: flex;
    justify-content: center;
    gap: 8px;
    margin-bottom: 25px;
  }

  input {
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    width: 65%;
    font-size: 15px;
    outline: none;
  }

  button {
    padding: 10px 14px;
    border-radius: 10px;
    border: none;
    background: white;
    color: #0077ff;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    transform: scale(1.05);
  }

  .icon {
    width: 100px;
    height: 100px;
    margin: 20px auto 0;
  }
  .icon img { width: 100%; height: 100%; }

  .temp { font-size: 56px; font-weight: 700; margin-top: 15px; }
  .city { font-size: 20px; margin-top: 10px; opacity: 0.9; }
  .updated { margin-top: 15px; font-size: 13px; opacity: 0.8; }

  /* Night mode */
  body.night {
    background: linear-gradient(135deg, #1f1c2c, #928dab);
    color: #f1f1f1;
  }
  body.night .card {
    background: rgba(255,255,255,0.08);
  }

  @media (max-width: 700px) {
    body { flex-direction: column; }
    .sidebar {
      width: 100%;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
    }
    .sidebar h2 { font-size: 18px; }
    .toggle-label { font-size: 13px; }
    .main { padding: 20px; }
  }
</style>
</head>
<body class="day">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div>
      <h2>Weather Pro</h2>
      <div class="toggle-container">
        <div class="toggle-label">
          <span>üåû</span>
          <div class="toggle" id="themeToggle"></div>
          <span>üåô</span>
        </div>
        <p style="font-size:12px; opacity:0.7; margin-top:5px;">Day / Night Mode</p>
      </div>
    </div>
    <footer>Powered by WeatherAPI.com</footer>
  </aside>

  <!-- Main -->
  <main class="main">
    <div class="card">
      <h1>üåç Live Temperature</h1>
      <div class="search-box">
        <input id="cityInput" type="text" placeholder="Enter city (e.g. Mursan)" />
        <button onclick="getWeather()">Search</button>
      </div>
      <div class="icon"><img id="icon" src="" alt="Weather Icon" /></div>
      <div class="temp" id="temp">-- ¬∞C</div>
      <div class="city" id="cityName">Enter a city above</div>
      <div class="updated" id="updated">‚Äî</div>
    </div>
  </main>

<script>
const API_KEY = "7e6100c71e6c449dafe224105253010";
const toggle = document.getElementById("themeToggle");

// Toggle switch event
toggle.addEventListener("click", () => {
  toggle.classList.toggle("active");
  document.body.classList.toggle("night");
});

async function getWeather() {
  const city = document.getElementById("cityInput").value.trim();
  const tempDiv = document.getElementById("temp");
  const cityNameDiv = document.getElementById("cityName");
  const iconImg = document.getElementById("icon");
  const updated = document.getElementById("updated");

  if (!city) {
    cityNameDiv.textContent = "Please enter a city name!";
    tempDiv.textContent = "-- ¬∞C";
    iconImg.src = "";
    return;
  }

  cityNameDiv.textContent = "Loading...";
  tempDiv.textContent = "...";
  iconImg.src = "";

  try {
    const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=${API_KEY}&q=${encodeURIComponent(city)}&aqi=no`);
    const data = await response.json();

    if (data.error) {
      cityNameDiv.textContent = "City not found!";
      tempDiv.textContent = "-- ¬∞C";
      return;
    }

    const temp = data.current.temp_c;
    const name = `${data.location.name}, ${data.location.country}`;
    const iconUrl = "https:" + data.current.condition.icon;
    const isDay = data.current.is_day;
    const time = data.location.localtime;

    // Auto theme based on actual weather time
    if (!toggle.classList.contains("active")) {
      document.body.className = isDay ? "day" : "night";
    }

    // Update UI
    tempDiv.textContent = `${temp} ¬∞C`;
    cityNameDiv.textContent = name;
    iconImg.src = iconUrl;
    updated.textContent = `Updated: ${time}`;
  } catch (error) {
    cityNameDiv.textContent = "Error fetching data!";
    tempDiv.textContent = "-- ¬∞C";
  }
}
</script>
</body>
</html>
